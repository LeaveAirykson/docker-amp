<VirtualHost *:80>
  DocumentRoot "%DAMP_DOCROOT%"
  ServerName %DAMP_SERVERNAME%

    <Directory %DAMP_DOCROOT%>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order allow,deny
      allow from all
    </Directory>

  <FilesMatch \.php$>
    SetHandler "proxy:unix:/run/php/8.3-fpm.sock|fcgi://localhost"
  </FilesMatch>

  ErrorLog ${APACHE_LOG_DIR}/%DAMP_SERVERNAME%_error.log
  CustomLog ${APACHE_LOG_DIR}/%DAMP_SERVERNAME%_access.log combined
</VirtualHost>